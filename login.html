<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Waste2Welfare Foundation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="fixed-top">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">HopeHub</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto auth-links">
                            <!-- Auth links will be inserted here by JavaScript -->
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <section class="contact-section" style="margin-top: 150px;">
        <div class="container">
            <div class="heading">
                <h2>Login to Your Account</h2>
                <p>Access your donation dashboard</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="loginForm" class="contact-form">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn1">Login</button>
                        </div>
                        <div class="form-group text-center">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                        <div id="loginMessage" class="text-center" style="color: red;"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (login(email, password)) {
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid email or password';
            }
        });
    </script>
</body>
</html>
